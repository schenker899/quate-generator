<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=youtube.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Quote Generator | Project</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>


</head>
<body>
    <div class="container" id="quote-container">

        <!--quote-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Was du bist ist was du immer warst, wast du sein willst ist was du aktuell draus machst</span>

        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This"><i class="fab fa-twitter"></i></button>
            <button id="new-quote">New Quotes</button>
        </div>

    </div>
</body>
</html>
